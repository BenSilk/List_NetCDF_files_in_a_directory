  <body>
  <h1>NetCDF File Content</h1>
  <p></p>
  <h4>Attributes of the File's Variables:</h4>
  {% for var in dataset.variables.keys() %}
        <p></p>
		<p></p>
		<h6>{{var}}</h6>
		<p></p> 
        {% set var1 = dataset.variables[var] %}
        {% for attr in var1.ncattrs() %}
		   <p></p>
           {{attr, "=", var1[attr]}}
		{% endfor %}
	{% endfor %}
  </body>
